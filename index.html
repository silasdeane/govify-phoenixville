<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phoenixvlle AI </title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  
  <style>
    /* Modern, clean font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    /* Global Reset / Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.5;
    }

    /* Clean header with minimal styling */
    .header {
      padding: 16px 24px;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2a2a2a;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: #9ca3af;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #fff;
    }

    /* Main content area */
    .main-container {
      display: flex;
      flex-direction: column;
      max-width: 768px;
      margin: 0 auto;
      height: calc(100vh - 65px);
      position: relative;
    }

    /* Logo and title section */
    .title-section {
      text-align: center;
      padding: 40px 0;
    }

    .app-logo {
        width: 160px !important;
        height: 160px !important;
        margin: 0 auto 24px !important;
        border-radius: 50% !important;
        overflow: hidden !important;
        background: none !important; /* Remove the gradient background */
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2) !important;
    }
    
    .municipality-logo {
        width: 100% !important;
        height: 100% !important;
        object-fit: contain !important;
        border-radius: 0 !important; /* Ensure no border radius on the image itself */
    }
    
    /* Extra space for the logo area */
    .title-section {
        text-align: center !important;
        padding: 30px 0 !important;
        margin-bottom: 30px !important;
    }
    
    /* Fix for app title */
    .app-title {
        font-size: 2rem !important;
        font-weight: 700 !important;
        margin: 20px 0 8px !important; /* Add more space above the title */
        color: #fff !important;
    }

    /* Status indicator */
    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #43b581;
      margin-bottom: 24px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #43b581;
    }
    
    .status-indicator.error {
      color: #f04747;
    }
    
    .status-indicator.error .status-dot {
      background-color: #f04747;
    }

    /* Action buttons */
    .action-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 16px;
      padding: 0 16px;
    }

    .action-btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
      border: 1px solid;
    }

    .action-btn.new-chat {
      color: #5686f5;
      border-color: #5686f5;
    }

    .action-btn.new-chat:hover {
      background-color: rgba(86, 134, 245, 0.1);
    }

    .action-btn.upload {
      color: #43b581;
      border-color: #43b581;
    }

    .action-btn.upload:hover {
      background-color: rgba(67, 181, 129, 0.1);
    }

    /* Chat container */
    .chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      background-color: #1a1a1a;
    }

    /* Message styles */
    .message {
      padding: 16px;
      margin: 16px 0;
      border-radius: 8px;
      max-width: 90%;
      line-height: 1.5;
    }

    .user-message {
      background-color: #2a2a2a;
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }

    .assistant-message {
      background-color: #292929;
      color: #e0e0e0;
      border: 1px solid #333;
    }

    /* Input area */
    .input-container {
      position: relative;
      margin: 16px;
      border-radius: 8px;
      background-color: #2a2a2a;
      border: 1px solid #333;
      padding: 12px;
      transition: border-color 0.3s;
    }

    .input-container:focus-within {
      border-color: #5686f5;
    }

    .input-textarea {
      width: 100%;
      min-height: 48px;
      max-height: 200px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      resize: none;
      outline: none;
      padding-right: 40px;
    }

    .input-textarea::placeholder {
      color: #9ca3af;
    }

    .send-button {
      position: absolute;
      right: 12px;
      bottom: 12px;
      background-color: #5686f5;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .send-button:hover {
      background-color: #4a76d6;
    }

    .send-button:disabled {
      background-color: #4a4a4a;
      cursor: not-allowed;
    }

    /* Loading indicator */
    .loading-indicator {
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #9ca3af;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Source citation */
    .source-citation {
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid #333;
      font-size: 0.85rem;
    }

    .source-list {
      margin-top: 4px;
      padding-left: 16px;
      color: #9ca3af;
    }

    /* Modal styling */
    .modal {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
    }

    .modal-header {
      border-bottom: 1px solid #333;
      padding: 16px;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .modal-body {
      padding: 16px;
    }

    .modal-footer {
      border-top: 1px solid #333;
      padding: 16px;
    }

    .btn-close {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    .form-label {
      color: #e0e0e0;
    }

    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #333;
      color: #e0e0e0;
    }

    .form-control:focus {
      background-color: #2a2a2a;
      border-color: #5686f5;
      box-shadow: 0 0 0 0.25rem rgba(86, 134, 245, 0.25);
      color: #e0e0e0;
    }

    .form-text {
      color: #9ca3af;
    }

    .modal-btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn.close {
      background-color: transparent;
      border: 1px solid #9ca3af;
      color: #9ca3af;
    }

    .modal-btn.close:hover {
      background-color: rgba(156, 163, 175, 0.1);
    }

    .modal-btn.submit {
      background-color: #5686f5;
      border: none;
      color: white;
    }

    .modal-btn.submit:hover {
      background-color: #4a76d6;
    }

    /* Examples section */
    .examples-section {
      padding: 24px 16px;
      text-align: center;
    }

    .examples-heading {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .examples-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    .example-card {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: left;
    }

    .example-card:hover {
      background-color: #333;
    }

    .example-card-icon {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #9ca3af;
    }

    .example-card-text {
      font-size: 0.9rem;
      color: #e0e0e0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .app-title {
        font-size: 1.5rem;
      }
      
      .examples-grid {
        grid-template-columns: 1fr;
      }
      
      .message {
        max-width: 95%;
      }
    }
  </style>
</head>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for handling chat -->
  <script>
    // Elements
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const newChatBtn = document.getElementById('new-chat-btn');
    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');
    const uploadForm = document.getElementById('uploadForm');
    const uploadSubmit = document.getElementById('uploadSubmit');
    const uploadStatus = document.getElementById('uploadStatus');
    const loadingIndicator = document.getElementById('loading-indicator');
    const examplesSection = document.getElementById('examples-section');
    
    // Auto-resize textarea as user types
    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });
    
    // Handle example clicks
    document.querySelectorAll('.example-card').forEach(card => {
      card.addEventListener('click', function() {
        const exampleText = this.getAttribute('data-example');
        userInput.value = exampleText;
        userInput.style.height = 'auto';
        userInput.style.height = Math.min(userInput.scrollHeight, 200) + 'px';
        userInput.focus();
      });
    });
  
    // Initial welcome message
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        addMessage("üëã Welcome to the Phoenixville GPT Assistant! How can I help you?", 'assistant');
        examplesSection.style.display = 'block';
      }, 500);
      
      // Check connection status
      checkStatus();
    });
    
    // Check API status
    async function checkStatus() {
      try {
        const response = await fetch('/status');
        const data = await response.json();
        
        if (data.database_initialized) {
          statusIndicator.className = 'status-indicator';
          //statusText.textContent = `Connected - Model: ${data.model}`;
        } else {
          statusIndicator.className = 'status-indicator error';
          // statusText.textContent = 'No documents indexed yet';
        }
      } catch (error) {
        statusIndicator.className = 'status-indicator error';
        statusText.textContent = 'API connection error';
      }
    }
  
    // Add a message to the chat
    // Enhanced function to add messages with better formatting
    // Enhanced addMessage function that properly handles payment portal responses
// Enhanced addMessage function that properly handles payment portal responses
    function addMessage(content, sender) {
        // Add null check to prevent errors
        content = content || ""; // This will default to empty string if content is undefined
        
        // Hide examples when chat starts
        if (examplesSection.style.display !== 'none') {
            examplesSection.style.display = 'none';
        }
        
        // Check for payment portal content - if found, let the payment-integration.js handle it
        if (sender === 'assistant' && typeof content === 'string' && content.includes('<payment_portal>')) {
            console.log("Payment portal detected in addMessage, skipping auto-handling");
            // We'll let payment-integration.js handle this
            
            // Return an empty div to maintain function signature
            const dummyDiv = document.createElement('div');
            dummyDiv.style.display = 'none';
            chatContainer.appendChild(dummyDiv);
            return dummyDiv;
        }
        
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        
        if (sender === 'user') {
            messageDiv.classList.add('user-message');
            messageDiv.innerHTML = content;
        } else {
            messageDiv.classList.add('assistant-message');
            
            // Regular message formatting
            let formattedContent = content;
            
            try {
                // Check if the content is a numbered list (with null check)
                if (typeof content === 'string' && content.match(/\d+\.\s+/)) {
                    // Process numbered steps (1., 2., etc.)
                    formattedContent = content.replace(/(\d+)\.(\s+)([^\d]+?)(?=\d+\.|$)/g, function(match, num, space, text) {
                        return `<p><strong>${num}.</strong>${text.trim()}</p>`;
                    });
                } else if (typeof content === 'string' && !content.includes('<p>') && !content.includes('<ol>') && !content.includes('<ul>')) {
                    // If not already formatted and not a numbered list, split by paragraphs
                    const paragraphs = content.split(/\n\s*\n/);
                    formattedContent = paragraphs.map(p => {
                        // Skip if it's the Sources section
                        if (p && p.trim().startsWith('Sources:')) {
                            return p;
                        }
                        return `<p>${p ? p.trim() : ''}</p>`;
                    }).join('');
                }
                
                // Format sources section if it exists (with null check)
                if (typeof formattedContent === 'string' && formattedContent.includes('Sources:')) {
                    formattedContent = formattedContent.replace(
                        /(Sources:[\s\S]*)/,
                        '<div class="source-citation"><strong>Sources:</strong>$1</div>'
                    ).replace('Sources:', '');
                }
            } catch (error) {
                console.error('Error formatting message:', error);
                // If any error occurs during formatting, use the original content
                formattedContent = content;
            }
            
            messageDiv.innerHTML = formattedContent || "No response received";
        }
        
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        return messageDiv; // Return the created message div for potential further manipulation
    }

    // Make function globally available
    window.addMessage = addMessage;

    userInput.value = '';
    userInput.style.height = 'auto';

    function formatAIResponse(responseText) {
        // Detect uncertainty phrases
        const uncertaintyPhrases = [
            "I don't have enough information",
            "I don't know",
            "not enough context",
            "cannot determine",
            "insufficient data"
        ];
        
        let hasUncertainty = false;
        for (const phrase of uncertaintyPhrases) {
            if (responseText.toLowerCase().includes(phrase.toLowerCase())) {
                hasUncertainty = true;
                break;
            }
        }
        
        // Add visual indicator for uncertainty
        if (hasUncertainty) {
            return `<div class="uncertainty-notice">‚ö†Ô∏è Limited Information Available</div>${responseText}`;
        }
        
        return responseText;
    }
  
    // Show loading indicator
    // Show loading indicator
    function showLoading() {
      // First, make sure any previous loading indicator is removed
      hideLoading();
      
      // Create a new loading indicator instance
      const loadingDiv = document.createElement('div');
      loadingDiv.id = 'active-loading-indicator';
      loadingDiv.className = 'loading-indicator';
      loadingDiv.style.display = 'flex';
      
      // Create the dots
      const dotsDiv = document.createElement('div');
      dotsDiv.className = 'loading-dots';
      
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.className = 'loading-dot';
        dotsDiv.appendChild(dot);
      }
      
      loadingDiv.appendChild(dotsDiv);
      
      // Append to chat container to show within the chat flow
      chatContainer.appendChild(loadingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Hide loading indicator
    function hideLoading() {
      // Remove any active loading indicators
      const activeIndicator = document.getElementById('active-loading-indicator');
      if (activeIndicator) {
        activeIndicator.remove();
      }
      
      // Also hide the fixed loading indicator if present
      const fixedIndicator = document.getElementById('loading-indicator');
      if (fixedIndicator) {
        fixedIndicator.style.display = 'none';
      }
    }
  
    // Send a message
    // Send a message
    // Send a message
    async function sendMessage() {
      const query = userInput.value.trim();
      if (!query) return;

      // IMMEDIATELY add user message to chat
      addMessage(query, 'user');
      
      // IMMEDIATELY clear input and reset height
      userInput.value = '';
      userInput.style.height = 'auto';
      
      // Show loading indicator in the chat
      showLoading();
      
      // Create an AbortController for timeout
      const controller = new AbortController();
      
      // Set 30 second timeout
      const timeoutId = setTimeout(() => {
        controller.abort();
      }, 30000);

      try {
        const response = await fetch('/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query }),
          signal: controller.signal
        });

        // Clear the timeout
        clearTimeout(timeoutId);

        const data = await response.json();
        
        // Format response with sources if available
        let responseText = data.result || "No response received";
        
        // Check if response contains numbered steps (like "1.", "2.", etc.)
        let formattedResponse = responseText;
        
        // Replace numbered patterns with proper HTML list items
        if (typeof formattedResponse === 'string') {
            formattedResponse = formattedResponse.replace(/(\d+\.\s+)([^\d]+?)(?=\d+\.\s+|$)/g, '<p><strong>$1</strong>$2</p>');
        }
        
        // Format response with sources if available
        let responseHtml = formattedResponse;

        if (data.source_documents && data.source_documents.length > 0) {
            responseHtml += '<div class="source-citation"><strong>Sources:</strong><ul class="source-list">';
            
            // Get unique sources
            const uniqueSources = [...new Set(data.source_documents.map(doc => doc.source))];
            
            uniqueSources.forEach(source => {
                responseHtml += `<li>${source}</li>`;
            });
            
            responseHtml += '</ul></div>';
        }
        
        // Add assistant response
        addMessage(formatAIResponse(responseHtml), 'assistant');

      } catch (error) {
        if (error.name === 'AbortError') {
          addMessage('The request timed out. The model is taking too long to respond.', 'assistant');
        } else {
          addMessage(`Error: ${error.message}`, 'assistant');
        }
      } finally {
        hideLoading();
      }
    }
  
    // File upload handling
    uploadSubmit.addEventListener('click', async function() {
      const fileInput = document.getElementById('fileInput');
      const files = fileInput.files;
      
      if (files.length === 0) {
        uploadStatus.innerHTML = '<div class="alert alert-warning">Please select at least one file.</div>';
        return;
      }
      
      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append('files', files[i]);
      }
      
      uploadStatus.innerHTML = '<div class="alert alert-info">Uploading files...</div>';
      
      try {
        // Upload files
        const uploadResponse = await fetch('/upload-documents', {
          method: 'POST',
          body: formData
        });
        
        const uploadData = await uploadResponse.json();
        
        if (uploadData.status === 'success') {
          uploadStatus.innerHTML = '<div class="alert alert-success">Files uploaded successfully. Processing...</div>';
          
          // Trigger ingestion process
          const ingestResponse = await fetch('/ingest', {
            method: 'POST'
          });
          
          const ingestData = await ingestResponse.json();
          
          if (ingestData.status === 'success') {
            uploadStatus.innerHTML = `<div class="alert alert-success">Successfully processed ${ingestData.documents_processed} documents!</div>`;
            
            // Update status indicator
            await checkStatus();
            
            // Add a message to the chat
            setTimeout(() => {
              addMessage(`I've processed ${ingestData.documents_processed} documents. You can now ask questions about their content!`, 'assistant');
            }, 1000);
            
            // Close modal after delay
            setTimeout(() => {
              bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
            }, 2000);
          } else {
            uploadStatus.innerHTML = '<div class="alert alert-warning">Files uploaded but processing failed. Please try again.</div>';
          }
        } else {
          uploadStatus.innerHTML = '<div class="alert alert-danger">Upload failed. Please try again.</div>';
        }
      } catch (error) {
        uploadStatus.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
    });
  
    // Start a new chat
    function startNewChat() {
      chatContainer.innerHTML = '';
      addMessage("üëã Starting a new conversation. What would you like to know about your documents?", 'assistant');
      examplesSection.style.display = 'block';
    }
  
    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    newChatBtn.addEventListener('click', startNewChat);
  </script>
